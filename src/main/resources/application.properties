spring.application.name=movies_backend
server.port=8082
#spring.security.user.name=admin
#spring.security.user.password=admin
#logging.level.root=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


application.security.movies_backend.secret-key=${SECRET_KEY}
application.security.movies_backend.expiration=86400000
application.security.movies_backend.refresh-token.expiration=604800000 

#spring.sql.init.mode=never